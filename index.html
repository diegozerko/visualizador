<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Producción - TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            color: white;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        
        .header .hora-actual {
            font-size: 1.3rem;
            color: #4dffea;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .header .ultima-actualizacion {
            font-size: 0.9rem;
            color: #ffcc00;
            margin-top: 5px;
        }
        
        .cuadrantes-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            align-items: start;
        }
        
        .cuadrante {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .cuadrante:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .cuadrante-header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .cuadrante-numero {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4dffea;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }
        
        .produccion-info {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .produccion-producto {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 6px;
            color: #ffcc00;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        
        .produccion-ot {
            font-size: 1rem;
            color: #4dffea;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .sin-produccion {
            font-size: 1.1rem;
            color: #ff6b6b;
            font-style: italic;
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin: 10px 0;
            line-height: 1.2;
            flex-grow: 1;
        }
        
        .talles-container {
            flex-grow: 1;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            overflow: hidden;
        }
        
        .talle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            border-left: 3px solid #4dffea;
            transition: all 0.2s ease;
        }
        
        .talle-item:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .talle-info {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .talle-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .talle-nombre {
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }
        
        .talle-cantidad {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffcc00;
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 8px;
            border-radius: 12px;
            min-width: 50px;
            text-align: center;
        }
        
        .total-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .total-label {
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .total-valor {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4dffea;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            margin: 12px 0;
        }
        
        /* Animaciones */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .actualizando {
            animation: pulse 1s ease-in-out;
        }
        
        /* Responsive para TV */
        @media (max-width: 2000px) {
            .header h1 { font-size: 2.5rem; }
            .cuadrante-numero { font-size: 1.3rem; }
            .produccion-producto { font-size: 1.3rem; }
            .total-valor { font-size: 2rem; }
        }
        
        @media (max-width: 1600px) {
            .header h1 { font-size: 2rem; }
            .cuadrante-numero { font-size: 1.1rem; }
            .produccion-producto { font-size: 1.1rem; }
            .total-valor { font-size: 1.8rem; }
        }
        
        @media (max-width: 1200px) {
            .cuadrantes-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }
        
        @media (max-width: 768px) {
            .cuadrantes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MONITOR DE PRODUCCIÓN EN TIEMPO REAL</h1>
        <div class="hora-actual" id="hora-actual"></div>
        <div class="ultima-actualizacion" id="ultima-actualizacion">Última actualización: --:--:--</div>
    </div>
    
    <div class="cuadrantes-container" id="cuadrantes-container">
        <div class="loading">
            <div class="spinner"></div>
            <div>Cargando datos de producción del Sheets...</div>
        </div>
    </div>
    
    <div class="footer">
        Sistema de Monitoreo de Producción | Actualización automática cada 15 segundos
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbz3pi4dX51__liEAyI9IgroL09yrbYsFqgxq6t5w-Wa5zVVTWBdgY8udTykAl7Vhcbs/exec";
        let ultimaActualizacion = null;
        let intervaloActualizacion = null;
        const TIEMPO_ACTUALIZACION = 15000; // 15 segundos
        
        // Función para formatear fecha/hora
        function formatearFechaHora(fecha) {
            return fecha.toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }
        
        // Función para actualizar la hora actual
        function actualizarHora() {
            const ahora = new Date();
            document.getElementById('hora-actual').textContent = 
                `HORA ACTUAL: ${formatearFechaHora(ahora)}`;
        }
        
        // Función para obtener y procesar datos del Google Sheets
        async function obtenerDatosDelSheets() {
            try {
                // Primero, obtener TODAS las filas del sheet
                const response = await fetch(`${scriptURL}?action=getAllData`);
                if (!response.ok) {
                    throw new Error('No se pudo conectar al servidor');
                }
                
                const data = await response.json();
                
                // Verificar si hay datos
                if (!data || !data.success || !data.rows) {
                    throw new Error('No se recibieron datos válidos');
                }
                
                return procesarDatosSheets(data.rows);
                
            } catch (error) {
                console.error('Error al obtener datos:', error);
                throw error;
            }
        }
        
        // Función para procesar los datos crudos del Sheets
        function procesarDatosSheets(rows) {
            // Estructura para almacenar datos procesados por cuadrante
            const producciones = {
                cuadrantes: {
                    1: { producto: null, ot: null, talles: [], total: 0 },
                    2: { producto: null, ot: null, talles: [], total: 0 },
                    3: { producto: null, ot: null, talles: [], total: 0 },
                    4: { producto: null, ot: null, talles: [], total: 0 }
                }
            };
            
            // Diccionario para agrupar datos por cuadrante, producto y OT
            const grupos = {};
            
            // Procesar cada fila del Sheets
            rows.forEach(row => {
                // Asumimos que las columnas son: [fecha, producto, ot, talle, cantidad, estado, cuadrante]
                const producto = (row[1] || '').toString().trim();
                const ot = (row[2] || '').toString().trim();
                const talle = (row[3] || '').toString().trim();
                const cantidad = parseInt(row[4] || 0);
                const estado = (row[5] || '').toString().trim();
                const cuadrante = (row[6] || '1').toString().trim();
                
                // Solo procesar filas NO finalizadas y con datos válidos
                if (estado !== 'produccion finalizada' && producto && ot && talle && cantidad > 0) {
                    const grupoKey = `${cuadrante}-${producto}-${ot}`;
                    
                    if (!grupos[grupoKey]) {
                        grupos[grupoKey] = {
                            cuadrante: parseInt(cuadrante),
                            producto: producto,
                            ot: ot,
                            talles: {},
                            total: 0
                        };
                    }
                    
                    // Agregar talle al grupo
                    if (!grupos[grupoKey].talles[talle]) {
                        grupos[grupoKey].talles[talle] = 0;
                    }
                    grupos[grupoKey].talles[talle] += cantidad;
                    grupos[grupoKey].total += cantidad;
                }
            });
            
            // Transferir datos a la estructura de producciones
            Object.values(grupos).forEach(grupo => {
                const cuadrante = grupo.cuadrante;
                if (cuadrante >= 1 && cuadrante <= 4) {
                    producciones.cuadrantes[cuadrante] = {
                        producto: grupo.producto,
                        ot: grupo.ot,
                        talles: Object.keys(grupo.talles).map(talle => ({
                            nombre: talle,
                            cantidad: grupo.talles[talle]
                        })),
                        total: grupo.total
                    };
                }
            });
            
            return producciones;
        }
        
        // Función para cargar y mostrar datos de producción
        async function cargarDatosProduccion() {
            try {
                // Mostrar indicador de actualización
                const container = document.getElementById('cuadrantes-container');
                container.classList.add('actualizando');
                
                // Obtener datos reales del Sheets
                const data = await obtenerDatosDelSheets();
                
                // Actualizar última actualización
                ultimaActualizacion = new Date();
                document.getElementById('ultima-actualizacion').textContent = 
                    `Última actualización: ${formatearFechaHora(ultimaActualizacion)}`;
                
                // Mostrar los datos
                mostrarDatosProduccion(data);
                
                // Quitar indicador de actualización
                setTimeout(() => {
                    container.classList.remove('actualizando');
                }, 1000);
                
            } catch (error) {
                console.error('Error al cargar datos:', error);
                mostrarError(`Error al obtener datos del Sheets: ${error.message}. Reintentando...`);
                
                // Reintentar después de 5 segundos en caso de error
                setTimeout(cargarDatosProduccion, 5000);
            }
        }
        
        // Función para mostrar datos de producción
        function mostrarDatosProduccion(data) {
            const container = document.getElementById('cuadrantes-container');
            
            // Limpiar container
            container.innerHTML = '';
            
            // Procesar cada cuadrante
            for (let cuadrante = 1; cuadrante <= 4; cuadrante++) {
                const datosCuadrante = data.cuadrantes[cuadrante] || {};
                const tieneProduccion = datosCuadrante.producto && datosCuadrante.ot;
                
                // Crear elemento del cuadrante
                const cuadranteDiv = document.createElement('div');
                cuadranteDiv.className = 'cuadrante';
                
                // Calcular altura dinámica basada en cantidad de talles
                const cantidadTalles = datosCuadrante.talles ? datosCuadrante.talles.length : 0;
                const alturaBase = 200; // Altura base reducida
                const alturaPorTalle = 40; // Altura por cada talle reducida
                const alturaCalculada = alturaBase + (cantidadTalles * alturaPorTalle);
                
                cuadranteDiv.style.minHeight = `${Math.max(alturaBase, alturaCalculada)}px`;
                
                let contenido = `
                    <div class="cuadrante-header">
                        <div class="cuadrante-numero">PRODUCTO ${cuadrante}</div>
                    </div>
                    
                    <div class="produccion-info">
                `;
                
                if (tieneProduccion) {
                    contenido += `
                        <div class="produccion-producto">${datosCuadrante.producto}</div>
                        <div class="produccion-ot">OT: ${datosCuadrante.ot}</div>
                    `;
                } else {
                    contenido += `
                        <div class="sin-produccion">SIN PRODUCCIÓN</div>
                    `;
                }
                
                contenido += `</div>`;
                
                // Agregar talles si hay producción
                if (tieneProduccion && datosCuadrante.talles && datosCuadrante.talles.length > 0) {
                    contenido += `
                        <div class="talles-container">
                    `;
                    
                    // Ordenar talles alfabéticamente
                    const tallesOrdenados = [...datosCuadrante.talles].sort((a, b) => 
                        a.nombre.localeCompare(b.nombre)
                    );
                    
                    tallesOrdenados.forEach(talle => {
                        if (talle.cantidad > 0) {
                            contenido += `
                                <div class="talle-item">
                                    <div class="talle-info">
                                        <span class="talle-label">Talle:</span>
                                        <span class="talle-nombre">${talle.nombre}</span>
                                    </div>
                                    <div class="talle-cantidad">${talle.cantidad}</div>
                                </div>
                            `;
                        }
                    });
                    
                    contenido += `</div>`;
                } else if (tieneProduccion) {
                    contenido += `
                        <div class="sin-produccion" style="margin-top: 10px;">
                            Sin talles registrados aún
                        </div>
                    `;
                }
                
                // Agregar total
                contenido += `
                    <div class="total-container">
                        <div class="total-label">TOTAL PARCIAL</div>
                        <div class="total-valor">${datosCuadrante.total || 0}</div>
                    </div>
                `;
                
                cuadranteDiv.innerHTML = contenido;
                container.appendChild(cuadranteDiv);
            }
        }
        
        // Función para mostrar errores
        function mostrarError(mensaje) {
            const container = document.getElementById('cuadrantes-container');
            container.innerHTML = `
                <div class="error-message" style="grid-column: 1 / -1;">
                    <h3>⚠️ Error de Conexión</h3>
                    <p>${mensaje}</p>
                    <p>Reintentando en 5 segundos...</p>
                </div>
            `;
        }
        
        // Inicializar
        function inicializar() {
            // Actualizar hora cada segundo
            actualizarHora();
            setInterval(actualizarHora, 1000);
            
            // Cargar datos iniciales
            cargarDatosProduccion();
            
            // Configurar actualización automática
            intervaloActualizacion = setInterval(cargarDatosProduccion, TIEMPO_ACTUALIZACION);
            
            // También actualizar cuando la ventana recupera el foco
            window.addEventListener('focus', () => {
                cargarDatosProduccion();
                if (!intervaloActualizacion) {
                    intervaloActualizacion = setInterval(cargarDatosProduccion, TIEMPO_ACTUALIZACION);
                }
            });
            
            // Pausar actualización cuando la ventana pierde el foco (para optimizar recursos)
            window.addEventListener('blur', () => {
                if (intervaloActualizacion) {
                    clearInterval(intervaloActualizacion);
                    intervaloActualizacion = null;
                }
            });
            
            // Configurar para recargar automáticamente si hay problemas de conexión
            window.addEventListener('online', () => {
                cargarDatosProduccion();
                if (!intervaloActualizacion) {
                    intervaloActualizacion = setInterval(cargarDatosProduccion, TIEMPO_ACTUALIZACION);
                }
            });
        }
        
        // Iniciar cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
</body>
</html>
